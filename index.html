<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div class="clock">
            <!-- <div class="digit d12">12</div>
            <div class="digit d1">1</div>
            <div class="digit d2">2</div>
            <div class="digit d3">3</div>
            <div class="digit d6">6</div>
            <div class="digit d9">9</div>

            <div class="dot">.</div> -->

            <div id="seconds" class="digit sui-container">
                <hr class="sui">
            </div>
        </div>
    </div>

    <script>
        var timer; 
      
        var cnt = 0;

        function startTimer() { 
            timer = setInterval(function() {
                const seconds = document.getElementById("seconds");

                seconds.style.transform = `rotate(${cnt}deg)`;
                cnt += 6;
            }, 1000); 
        } 

        startTimer();

    </script>
</body>
